        /* BÀI 3*/
        
        let arr = ["flower", "fly", "flight"]
        let character = [];
        for (let i = 0; i < arr.length; i++) {
            let word = arr[i]
            for(let j=0; j < arr.length; j++){
                let letter = word[j]
                if(character[letter]){
                    character[letter]++
                }else{
                    character[letter] = 1;
                }
            }
        }
        let result = []
        for(let letter in character){
            if(character[letter] === arr.length){
                result.push(letter)
            }
        }
        console.log(result);
